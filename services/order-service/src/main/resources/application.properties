spring.application.name=order-service
server.port=8081

# Database
spring.datasource.url=jdbc:postgresql://cockroachdb:26257/orders?sslmode=disable
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true

# OpenTelemetry
otel.exporter.otlp.endpoint=http://alloy:4317
otel.traces.exporter=otlp
otel.metrics.exporter=otlp
otel.logs.exporter=otlp

# Actuator
management.endpoints.web.exposure.include=health,prometheus,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Enable histogram buckets for percentile calculations (P50, P90, P99)
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Logging
logging.level.root=INFO
logging.level.com.observability=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
