spring.application.name=inventory-service
server.port=8082

# Database
spring.datasource.url=jdbc:postgresql://cockroachdb:26257/inventory?sslmode=disable
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true

# Chaos Engineering
chaos.latency.enabled=false
chaos.latency.min=100
chaos.latency.max=2000
chaos.error.enabled=false
chaos.error.rate=0.1

# OpenTelemetry
otel.exporter.otlp.endpoint=http://alloy:4317
otel.traces.exporter=otlp
otel.metrics.exporter=otlp
otel.logs.exporter=otlp

# Actuator
management.endpoints.web.exposure.include=health,prometheus,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.observability=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
