groups:
  - name: service_alerts
    interval: 30s
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m])) by (service)
            /
            sum(rate(http_server_requests_seconds_count[5m])) by (service)
          ) > 0.10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected for {{ $labels.service }}"
          description: "Service {{ $labels.service }} has error rate above 10% (current: {{ $value | humanizePercentage }})"

      # High latency alert
      - alert: HighLatency
        expr: |
          histogram_quantile(0.99,
            sum(rate(http_server_requests_seconds_bucket[5m])) by (service, le)
          ) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High P99 latency for {{ $labels.service }}"
          description: "Service {{ $labels.service }} has P99 latency above 500ms (current: {{ $value }}s)"

      # Service down alert
      - alert: ServiceDown
        expr: up{job=~".*-service"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute"

      # High request rate
      - alert: HighRequestRate
        expr: |
          sum(rate(http_server_requests_seconds_count[5m])) by (service) > 100
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High request rate for {{ $labels.service }}"
          description: "Service {{ $labels.service }} is receiving more than 100 requests per second"

  - name: infrastructure_alerts
    interval: 30s
    rules:
      # Prometheus not scraping
      - alert: PrometheusNotScraping
        expr: up == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Prometheus cannot scrape {{ $labels.job }}"
          description: "Prometheus has not been able to scrape {{ $labels.job }} for more than 2 minutes"
