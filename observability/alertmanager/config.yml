global:
  resolve_timeout: 5m

route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'

receivers:
  - name: 'default'
    # Configure your default notification channel here
    # Examples: webhook_configs, email_configs, slack_configs, pagerduty_configs
    
  - name: 'critical-alerts'
    # Configure critical alert notifications here
    # Example: PagerDuty, Slack, email for on-call
    
  - name: 'warning-alerts'
    # Configure warning alert notifications here
    # Example: Slack channel, email for team

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
