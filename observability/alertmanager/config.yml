global:
  resolve_timeout: 5m

route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://gateway-service:8080/api/alerts/webhook'
        send_resolved: true
    
  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://gateway-service:8080/api/alerts/webhook'
        send_resolved: true
    
  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://gateway-service:8080/api/alerts/webhook'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
