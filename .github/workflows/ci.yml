name: CI Build and Test

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test Services
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build Gateway Service
      working-directory: ./services/gateway-service
      run: ./gradlew build --no-daemon
      
    - name: Build Order Service
      working-directory: ./services/order-service
      run: ./gradlew build --no-daemon
      
    - name: Build Inventory Service
      working-directory: ./services/inventory-service
      run: ./gradlew build --no-daemon
      
    - name: Run Tests
      run: |
        cd services/gateway-service && ./gradlew test --no-daemon
        cd ../order-service && ./gradlew test --no-daemon
        cd ../inventory-service && ./gradlew test --no-daemon
        
    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          services/*/build/reports/tests/
          services/*/build/test-results/
